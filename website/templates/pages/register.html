{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register Â· CRUD{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-sm-5">
          <h3 class="card-title mb-2 text-center">Create your account</h3>
          <p class="text-secondary text-center mb-4">Start managing your clients today</p>

          <form method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>

          <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
