{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRUD{% endblock %}</title>
    <meta name="theme-color" content="#0d6efd">
    <!-- Core styles: Bootstrap + Bootswatch theme -->
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/lux-bootstrap.css' %}">
    <!-- App overrides -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZmCULaM6tU8zTnDJbC0iE4zVF5lXJvR+1fGMEYShgojW3aV+8U5KkN8YF7X+4d0cw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    {% include 'components/navbar.html' %}

    <main class="py-4">
      <div class="container-xxl">
        {% block content %}{% endblock %}
      </div>
    </main>
</body>
    <script src="{% static 'JS/bootstrap.js' %}"></script>
</html>
